<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .competencias{
      width: 450px;
      margin: 0 auto;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      border: 4px solid #000;
      font-size: .75rem;
    }

    .competencias > :nth-child(n){
      background-color:  azure;
      margin: 1rem;
      padding: 1rem;
      text-align: center;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="competencias"></div>
  <script>
    const compt_bloco = document.querySelector(".competencias");
    const get_competencias = async() =>{
      await fetch("http://localhost:3000/competencias")
        .then((res) => res.json())
        .then((data) => 
          data.forEach(obj =>{
            const div_competencias = document.createElement("div");
            div_competencias.class = "div-competencias";

            const header = document.createElement("span");
            const content = document.createElement("div");

            header.innerText = obj.nome;
            content.innerText = obj.descricao;

            div_competencias.appendChild(header);
            div_competencias.appendChild(content);

            compt_bloco.appendChild(div_competencias);            
          }));      
      }
    get_competencias();
  </script>
</body>
</html>
